<!-- Hybrid Meeting App â€“ Icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Hybrid Meeting App Logo</title>
  <desc id="desc">Two overlapping chat bubbles forming a Venn diagram with a camera glyph in the overlap.</desc>

  <!-- Customize colors here -->
  <style>
    :root{
      --primary:#5B8CFF;   /* in-person bubble */
      --secondary:#39D3B4; /* online bubble */
      --camera:#FFFFFF;    /* camera icon */
      --shadow:rgba(0,0,0,0.06);
    }
    .soft-shadow{ filter:url(#shadow); }
  </style>

  <!-- subtle shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g class="soft-shadow">
    <!-- Left chat bubble -->
    <g opacity="0.95">
      <circle cx="78" cy="85" r="56" fill="var(--primary)"/>
      <!-- tail -->
      <path d="M54 126 L74 118 L66 138 Z" fill="var(--primary)"/>
    </g>

    <!-- Right chat bubble -->
    <g opacity="0.85">
      <circle cx="122" cy="85" r="56" fill="var(--secondary)"/>
      <!-- tail -->
      <path d="M146 126 L134 138 L126 118 Z" fill="var(--secondary)"/>
    </g>

    <!-- Camera glyph in the overlap -->
    <g>
      <rect x="78" y="72" width="44" height="28" rx="7" fill="var(--camera)"/>
      <polygon points="122,86 138,76 138,96" fill="var(--camera)"/>
    </g>
  </g>
</svg>
